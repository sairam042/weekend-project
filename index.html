<body>
  <header class="sticky">
    <nav>

        <li><a href="#books">Books</a></li>

    <section id="books">
        <h2>Books</h2>
        <table>
          <tr>
            <th>Book ID</th>

          </tr>
          <!-- Populate with data -->
        </table>
      </section>


      <section id="register">
        <h2>Register</h2>
        <form>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>
          <!-- Add more input fields as needed -->
          <button type="submit">Register</button>
        </form>
      </section>
      <!-- ... (Header and other sections) ... -->

  <section id="books">
    <h2>Books</h2>
    <table>
      <tr>
        <th>Book ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Availability</th>
      </tr>
      <tr>
        <td>1</td>
        <td>
          <a href="#book1-details" class="book-link">Harry Potter and the Sorcerer's Stone</a>
          <div class="book-details" id="book1-details">
            <table>
              <tr>
                <td>Publication Date:</td>
                <td>June 26, 1997</td>
              </tr>
              <tr>
                <td>Page Count:</td>
                <td>320</td>
              </tr>
              <tr>
                <td>ISBN:</td>
                <td>978-0590353427</td>
              </tr>
            </table>
          </div>
        </td>
        <td>J.K. Rowling</td>
        <td>Fantasy</td>
        <td>Available</td>
      </tr>
      <!-- Add more book rows with actual data -->
    </table>
  </section>

  <section id="register">
    <h2>Register</h2>
    <form id="registration-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
      
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="5" max="100" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      
      <button type="submit">Register</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
